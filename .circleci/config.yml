version: 2

jobs:
  build-and-test-sdk:
    macos:
      xcode: "12.5.1"
    steps:
      - checkout
      - run:
          name: Run Tests iOS 13-14
          command: >
            cd Tests/FrameworkTests/Resources && plutil -insert tokenization_vaultId -string ${tokenization_vaultId} MockedData.plist && cd .. && cd .. && cd .. && xcodebuild test -project VGSCollectSDK.xcodeproj -scheme FrameworkTests -destination 'platform=iOS Simulator,name=iPhone 12,OS=14.5' -testPlan FrameworkTests
  build-and-ui-test-demo-app-ios-14-iphone12:
    macos:
      xcode: "12.5.1"
    steps:
      - checkout
      - run:
          name: Run UI Tests on iPhone 12 iOS 14.2
          command: >
            cd demoapp &&
            cd demoapp &&
            plutil -insert vaultID -string ${vaultID} UITestsMockedData.plist &&
            cd .. &&
            pod install &&
            xcrun instruments -w "iPhone 12 (14.5) [" || true &&
            xcodebuild test -workspace demoapp.xcworkspace
            -scheme demoappUITests
            -sdk iphonesimulator
            -destination 'platform=iOS Simulator,name=iPhone 12,OS=14.5'

workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test-sdk
      - build-and-ui-test-demo-app-ios-14-iphone12
